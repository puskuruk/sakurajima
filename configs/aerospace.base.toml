# Base template that generator expands into ~/.config/aerospace.toml

# Core settings
start-at-login = true
accordion-padding = 30

# Enable normalization for better window handling
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Gaps (set to 0 for no gaps, increase for visual spacing)
[gaps]
inner.horizontal = 8
inner.vertical =   8
outer.left =       8
outer.bottom =     8
outer.top =        8
outer.right =      8

[mode.main.binding]
# Focus (vim)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move (vim)
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

ctrl-alt-cmd-h = 'resize width -50'
ctrl-alt-cmd-l = 'resize width +50'
ctrl-alt-cmd-k = 'resize height -50'
ctrl-alt-cmd-j = 'resize height +50'

# Layout / fullscreen
alt-enter = 'layout tiles horizontal vertical'
alt-f = 'fullscreen'

# Core workspaces (fixed)
alt-1 = 'workspace T'
alt-2 = 'workspace I'
alt-3 = 'workspace W'
alt-4 = 'workspace M'

alt-shift-1 = 'move-node-to-workspace T'
alt-shift-2 = 'move-node-to-workspace I'
alt-shift-3 = 'move-node-to-workspace W'
alt-shift-4 = 'move-node-to-workspace M'

