#!/usr/bin/env bash

# üè¥ SAKURAJIMA SKETCHYBAR ‚Äî 0.1.0-alpha
# Minimal "aerospacebar": workspaces + focused app.

sketchybar --bar height=26 position=top padding_left=8 padding_right=8

sketchybar --default \
  background.height=20 \
  background.corner_radius=6 \
  background.padding_left=6 \
  background.padding_right=6 \
  icon.font="SF Pro:Semibold:12" \
  label.font="SF Pro:Regular:12"

# Workspaces 1..9
for i in {1..9}; do
  sketchybar --add item space.$i left \
             --set space.$i \
               label="$i" \
               click_script="aerospace workspace $i" \
               script="$HOME/.config/sketchybar/plugins/aerospace_space.sh $i" \
               update_freq=1
done

# Focused app (right)
sketchybar --add item focused_app right \
           --set focused_app \
             script="$HOME/.config/sketchybar/plugins/aerospace_focused_app.sh" \
             update_freq=1