# Sakurajima Starship Prompt

add_newline = true
command_timeout = 500

format = """
$directory\
$custom\
$git_branch\
$git_status\
$nodejs\
$golang\
$python\
$rust\
$docker_context\
$cmd_duration\
$line_break\
$character\
"""

[directory]
truncation_length = 3
style = "bold cyan"
read_only = " 󰌾"

[custom.sakurajima_client]
command = "echo $SAKURAJIMA_CLIENT"
when = "test -n \"$SAKURAJIMA_CLIENT\""
format = " [󰖟 $output]($style)"
style = "bold yellow"
ignore_timeout = true

[git_branch]
format = " [$symbol$branch(:$remote_branch)]($style)"
symbol = " "
style = "bold purple"
truncation_length = 30

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "bold red"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "≡"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[git_commit]
disabled = true

[nodejs]
format = " [$symbol($version)]($style)"
symbol = " "
style = "bold green"

[golang]
format = " [$symbol($version)]($style)"
symbol = " "
style = "bold cyan"

[python]
format = " [$symbol($version)]($style)"
symbol = " "
style = "bold yellow"

[rust]
format = " [$symbol($version)]($style)"
symbol = " "
style = "bold red"

[docker_context]
format = " [$symbol$context]($style)"
symbol = " "
style = "bold blue"
only_with_files = true

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[cmd_duration]
min_time = 2000
format = " [$duration]($style)"
style = "bold yellow"

[package]
disabled = true

[aws]
disabled = true

[gcloud]
disabled = true

[kubernetes]
disabled = true

[terraform]
disabled = true
